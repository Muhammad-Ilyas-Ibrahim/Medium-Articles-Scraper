{% extends "base.html" %}

{% block title %}Error - Medium Articles Search{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <h1 class="display-1 text-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                </h1>
                <h2 class="mb-4">Something went wrong</h2>
                
                {% if message %}
                    <p class="lead mb-4">{{ message }}</p>
                {% else %}
                    <p class="lead mb-4">An unexpected error occurred while processing your request.</p>
                {% endif %}
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary me-2">Go to Homepage</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
